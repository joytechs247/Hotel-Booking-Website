<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Include header -->
    {% include 'header.html' %}
    
    <div class="container mx-auto py-8">
        <div class="max-w-lg mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <img src="{{ room.image_url }}" alt="Room Image" class="w-full h-64 object-cover">
            <div class="p-6">
                <h1 class="text-2xl font-bold mb-4">{{ room.description }}</h1>
                <p class="text-gray-700 mb-4">Room Number: {{ room.room_number }}</p>
                <form method="post" action="{{ url_for('book_room_route', room_id=room.id) }}">
                    <button type="submit" class="block w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">Book Room</button>
                    
                </form>
            </div>
        </div>
    </div>
    
    <!-- Include footer -->
    {% include 'footer.html' %}
</body>
</html>
